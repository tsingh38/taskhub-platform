# DEV ENVIRONMENT

prometheus:
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelector: { }  # Select ALL ServiceMonitors
    serviceMonitorNamespaceSelector: { } # Select ServiceMonitors in ALL namespaces
    retention: 2d           # Keep data for only 2 days
    resources:
      requests:
        memory: 256Mi       # Tiny memory

alertmanager:
  config:
    global:
      slack_api_url: "https://hooks.slack.com/services/PLACEHOLDER_TOKEN"